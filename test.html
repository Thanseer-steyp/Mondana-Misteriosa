<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* Wrapper that keeps the website centered */
        .wrapper {
            width: 100%;           /* Responsive width */
            max-width: 1200px;    /* Limit width on large screens */
            margin: 0 auto;       /* Centering trick */
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* Responsive behavior */
        @media (max-width: 768px) {
            .wrapper {
                width: 95%;  /* Slightly increase width for smaller screens */
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <h1>Website Centered with Responsive Margins</h1>
        <p>This layout remains centered while reducing excess margins on smaller screens.</p>
    </div>

</body>
</html>
